[TMDB]
api_key = YOUR_TMDB_READ_ACCESS_TOKEN

[TEMPLATES]
# Relative destination path template with {FIELD|filter:arg} expressions.
# This keeps the current project custom structure (Jellyfin-compatible).
# File extension is appended automatically from source file.
# You can use a built-in preset instead: preset:jellyfin | preset:plex | preset:emby | preset:minimal
# In fallback, plain text is literal; use ${FIELD} for variable fallback.
destination_template = {COLLECTION_NAME|fallback:${TITLE}|char:0|upper}/{COLLECTION_NAME}/{TITLE} ({YEAR}) {IMDB}/{TITLE} ({YEAR}) {IMDB} - [{VF}{SOURCE|ifexists: (%value%)}{HDR|ifexists:, %value%}{VC|ifexists:, %value%}{AC|ifexists:, %value%}]
